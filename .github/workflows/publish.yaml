name: Publish Python Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build and publish
        run: |
          python -m build
          python -m twine upload --repository pypi --username __token__ --password ${{ secrets.PYPI_PYPOX_PASSWORD }} --non-interactive dist/*
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_PYPOX_PASSWORD }}
          TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/
